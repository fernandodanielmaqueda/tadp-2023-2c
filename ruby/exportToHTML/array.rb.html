<pre><span class="s0"># La clase Array es una modificación de la clase Array general para incluirle el método xml_join.</span>

<span class="s2">class </span><span class="s3">Array</span>

  <span class="s2">def </span><span class="s4">xml_join(separator)</span>
    <span class="s2">self</span><span class="s4">.join(separator).instance_eval </span><span class="s2">do</span>
      <span class="s2">if </span><span class="s4">!empty?</span>
        <span class="s5">&quot;</span><span class="s4">#{separator}#{</span><span class="s2">self</span><span class="s4">}</span><span class="s5">&quot;</span>
      <span class="s2">else</span>
        <span class="s2">self</span>
      <span class="s2">end</span>
    <span class="s2">end</span>
  <span class="s2">end</span>

<span class="s2">end</span></pre>
